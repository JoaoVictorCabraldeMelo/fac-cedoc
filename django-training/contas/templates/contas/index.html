<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello django man</h1>
    <p>What time is it? {{now}}</p>
    <ol type="I">
        Transacoes feitas - em negrito mais importante
        <hr>
        {% for transacao in transacoes %}

            {% if transacao == 't1' %}
                <li><b>{{ transacao }}</b></li>
            {% else %}
                <li>{{ transacao }}</li>
            {% endif %}
        <hr>
        {% endfor %}
    </ol>
</body>
</html>
